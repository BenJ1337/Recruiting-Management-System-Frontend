<form [formGroup]="jobPostingForm" (ngSubmit)="submit()">
    <mat-card>
        <mat-card-header>Create new job posting</mat-card-header>
        <mat-form-field>
            <mat-label>Titel</mat-label>
            <input matInput type="text" formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="description">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Department</mat-label>
            <input matInput type="text" formControlName="department">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Status</mat-label>
            <input matInput type="text" formControlName="status">
        </mat-form-field>
        <mat-card-actions>
            <button mat-button type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
