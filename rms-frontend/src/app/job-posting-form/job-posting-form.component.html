<form [formGroup]="jobPostingForm" (ngSubmit)="create()">
    <mat-card>
        <mat-card-header>Create new job posting</mat-card-header>

        <mat-form-field>
            <mat-label>Titel</mat-label>
            <input matInput type="text" formControlName="title">
            <mat-error *ngIf="jobPostingForm.get('title')?.hasError('requiredNotBlank')">
                Please enter the titel of the job posting.
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="description">
            <mat-error *ngIf="jobPostingForm.get('description')?.hasError('requiredNotBlank')">
                Please enter the description of the job posting.
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Department</mat-label>
            <mat-select formControlName="department">
                <mat-option *ngFor="let x of departments" [value]="x">{{x}}</mat-option>
            </mat-select>
            <mat-error *ngIf="jobPostingForm.get('department')?.hasError('required')">
                Please enter the departent of the job posting.
            </mat-error>
        </mat-form-field>

        <mat-card-actions>
            <button mat-button type="submit">Create job posting</button>
        </mat-card-actions>
    </mat-card>
</form>
