<mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let colId of columnsDisplay" [matColumnDef]="colId">
        <td mat-header-cell *matHeaderCellDef>{{colId}}</td>
        <td mat-cell *matCellDef="let post">{{ post[colId] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsDisplay"></tr>
    <tr mat-row *matRowDef="let x; columns: columnsDisplay"></tr>
</mat-table>
