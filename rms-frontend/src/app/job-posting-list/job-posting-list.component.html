<mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let colId of columnsDisplay" [matColumnDef]="colId">
        <mat-header-cell *matHeaderCellDef>{{colId}}</mat-header-cell>
        <mat-cell *matCellDef="let post">{{ post[colId] }}</mat-cell>
    </ng-container>

    <mat-header-row mat-header-row *matHeaderRowDef="columnsDisplay"></mat-header-row>
    <mat-row mat-row *matRowDef="let x; columns: columnsDisplay"></mat-row>
</mat-table>
