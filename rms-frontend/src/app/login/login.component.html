<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-card>
      <mat-card-header>Login</mat-card-header>

      <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('requiredNotBlank')">
              Please enter your username.
          </mat-error>
      </mat-form-field>

      <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="text" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('requiredNotBlank')">
              Please enter your password.
          </mat-error>
      </mat-form-field>

      <mat-card-actions>
          <button mat-button type="submit">Log in</button>
      </mat-card-actions>
  </mat-card>
</form>
